<!DOCTYPE html>
<html>
<head>
    <title>Chart Test - Bangkok Bank Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #1e293b;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px;
            width: 400px;
            height: 400px;
            display: inline-block;
        }
        canvas {
            max-height: 350px;
        }
    </style>
</head>
<body>
    <h1>üè¶ Bangkok Bank Chart Test</h1>

    <div class="chart-container">
        <h3>Feature Importance</h3>
        <canvas id="testChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Risk Distribution</h3>
        <canvas id="doughnutChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Alternative Data</h3>
        <canvas id="barChart"></canvas>
    </div>

    <script>
        // Test charts
        setTimeout(() => {
            // Feature Importance (Horizontal Bar)
            const testCtx = document.getElementById('testChart').getContext('2d');
            new Chart(testCtx, {
                type: 'bar',
                data: {
                    labels: ['Credit Score', 'Debt-to-Income', 'Social Media', 'Income'],
                    datasets: [{
                        label: 'Feature Importance',
                        data: [0.28, 0.24, 0.18, 0.12],
                        backgroundColor: ['#fbbf24', '#f59e0b', '#d97706', '#b45309']
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            ticks: { color: 'white' },
                            grid: { display: false }
                        }
                    }
                }
            });

            // Doughnut Chart
            const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
            new Chart(doughnutCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Low Risk', 'Medium Risk', 'High Risk'],
                    datasets: [{
                        data: [50, 35, 15],
                        backgroundColor: ['#10b981', '#fbbf24', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: 'white' }
                        }
                    }
                }
            });

            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Traditional', 'With Alt Data'],
                    datasets: [{
                        label: 'Accuracy',
                        data: [0.72, 0.876],
                        backgroundColor: '#fbbf24'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { display: false }
                        },
                        y: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            min: 0.6,
                            max: 0.9
                        }
                    }
                }
            });

            console.log('All test charts initialized successfully');
        }, 500);
    </script>
</body>
</html>
